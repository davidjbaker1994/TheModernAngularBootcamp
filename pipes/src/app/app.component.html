<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label>
        Payee Name
      </label>
      <input class="form-control" (input)="onNameChange($event.target!)" />
    </div>
    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase }} <!-- Pipe modification of interpolation syntax-->
      </div>
    </div>

  </div>
  <div class="row">
    <div class="form-group col">
      <label>
        Payment Date
      </label>
      <input type="date" class="form-control" (input)="onDateChange($event.target!)" />
    </div>
    <div class="col">
      <label><b>Payment Date</b></label>
      <div>
        {{ date | date: "MMMM d, y" }} <!-- Pipe modification of interpolation syntax-->
      </div>
    </div>

  </div>
  <div class="row">
    <div class="form-group col">
      <label>
        Payment Amount
      </label>
      <input class="form-control" (input)="onAmountChange($event.target!)" />
    </div>
    <div class="col">
      <label><b>Payment Amount</b></label>
      <div>
        {{ amount | currency}} <!-- Pipe modification of interpolation syntax-->
      </div>
    </div>

  </div>

  <div class="row">
    <div class="form-group col">
      <label>
        Height
      </label>
      <input class="form-control" (input)="onHeightChange($event.target!)" />
    </div>
    <div class="col">
      <label><b>Height</b></label>
      <div>
        {{ height | number: '1.1-2' }} 
      </div>
    </div>

  </div>
  <div class="row">
    <div class="form-group col">
      <label>
       Miles
      </label>
      <input class="form-control" (input)="onMilesChange($event.target!)" />
    </div>
    <div class="col">
      <label><b>Kilometers</b></label>
      <!--<div *ngIf="(miles | convert: 'km') > 10"> Another way to use pipes
        {{ miles | convert: 'km' }} 
      </div>-->
      <!--How to chain pipes in essence
      <div>
        {{ miles | convert: 'cm' | number: '1.0-2'}}
      </div>
      -->

    </div>

  </div>
</div>

<!--{{ car | json }} You can use the 'json' pipe to display property of type 
  object as json-->
